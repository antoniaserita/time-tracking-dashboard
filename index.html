<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Time tracking dashboard</title>
</head>
<body>
    <div class="dashboard">
        <div class="content">
          <div class="Jeremy">
          <div class="profile">
            <img class="img" src="./images/image-jeremy.png" alt="profile picture">
            <p>Report for</p>
            <h2>Jeremy<br>Robson</h2>
            <div class="details">
            <ul>Daily</ul>
            <ul> Weekly</ul>
           <ul> Monthly</ul>
            </div>
          </div>
          </div>
        

        <div class="work">
          <div class="blue">
          <div class="work1">
          <h5>Work</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
        </div>
          <h1 class="hrs">0hrs</h1>
          <h6 class="previus">Previus-0hrs</h6>
        </div>
        </div>

        <div class="play">
          <div class="blue">
          <div class="play1">
          <h5>Play</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <h1 class="hrs">0hrs</h1>
          <h6 class="previus">Previus-0hrs</h6>
        </div>
        </div>

        <div class="study">
          <div class="blue">
          <div class="study1">
          <h5>Study</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <h1 class="hrs">0hrs</h1>
          <h6 class="previus">Previus-0hrs</h6>
        </div>
        </div>

        <div class="exercise">
          <div class="blue">
          <div class="exercise1">
          <h5>Exercise</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <h1 class="hrs">0hrs</h1>
          <h6 class="previus">Previus-0hrs</h6>
        </div>
        </div>

        <div class="social">
          <div class="blue">
          <div class="social1">
          <h5>Social</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <h1 class="hrs">0hrs</h1>
          <h6 class="previus">Previus-0hrs</h6>
        </div>
        </div>

        <div class="self-care">
          <div class="blue">
          <div class="self-care1">
          <h5>Self Care</h5>
          <img class="ellipsis" src="./images/icon-ellipsis.svg" alt="ellipsis">
          </div>
          <h1 class="hrs">0hrs</h1>
          <h6 class="previus">Previus-0hrs</h6>
        </div>
        </div>
      </div>
    <div>
        
</body>
</html>
